    <!--CONTENT-->
    <div class="container-fluid col-6" id="div-form">
        <h3 class="text-center">Registrate para comunicarte con nosotros</h3>
        <form>
            <div class="form-group">
                <label for="nombre">Nombres</label>
                <input type="text" class="form-control" id="nombre" required="required">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" required="required">
            </div>
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required="required">
            </div>
            <div class="form-group">
                <label for="pais">País</label>
                <select class="form-control" id="pais">
                    <option>El Salvador</option>
                    <option>Guatemala</option>
                    <option>Honduras</option>
                    <option>Nicaragua</option>
                    <option>Guatemala</option>
                    <option>Costa Rica</option>
                    <option>Panamá</option>
                </select>
            </div>
            <div class="form-group">
                <label for="genero">Genero</label>
                <div>
                    <input class="form-check-input check-gen" type="radio" name="genero" id="genero1" value="M" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Masculino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input check-gen" type="radio" name="genero" id="genero2" value="F">
                    <label class="form-check-label" for="genero2">
                        Femenino
                    </label>
                </div>
            </div>
            <div class="row" id="div-btn">
                <button class="btn btn-primary" type="button" id="btn-registrar">Registrarme</button>
            </div>
        </form>
    </div>
